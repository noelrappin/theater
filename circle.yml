machine:
  ruby:
    version: 2.2.3

dependencies:
  post:
    - npm install -g eslint
    - npm install -g babel-eslint

test:
  override:
    - eslint app/assets/javascripts/**.es6
    - eslint spec/javascripts/**.es6
    - bundle exec rubocop
      --config .rubocop.yml
    - bundle exec haml-lint app/views
    - bundle exec rspec spec
      --format documentation
    - bundle exec teaspoon
