AllCops:
  Exclude:
    - "db/schema.rb" # You can't touch this
    - ".bundle/**/*" # Auto-generated
    - "bin/**/*"     # Auto-generated
    - "vendor/**/*"  # We cannot solve the world's problems
  TargetRubyVersion: 2.3

Rails:
  Enabled: true

Metrics/AbcSize:
  Enabled: false

Metrics/LineLength:
  Max: 80

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Style/CaseEquality:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - "app/controllers/**/*"
    - "app/helpers/**/*"

Style/EmptyLinesAroundBlockBody:
  Exclude:
    - "spec/**/*"
    - "lib/tasks/*.rake"

Style/EmptyLinesAroundClassBody:
  EnforcedStyle: empty_lines

Style/EmptyLinesAroundModuleBody:
  EnforcedStyle: empty_lines

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MultilineMethodCallBraceLayout:
  EnforcedStyle: same_line

Style/MultilineHashBraceLayout:
  EnforcedStyle: same_line

Style/SignalException:
  EnforcedStyle: only_raise

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/TrivialAccessors:
  ExactNameMatch: true

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: no_comma

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: no_comma

Style/SpaceInsideBlockBraces:
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: no_space
  SpaceBeforeBlockParameters: true

Style/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space
  EnforcedStyleForEmptyBraces: no_space

Style/Documentation:
  Enabled: false

Style/BlockDelimiters:
  Exclude:
    - "spec/**/*" # because let statements use braces for multiline blocks

Style/BlockEndNewline:
  Exclude:
    - "spec/**/*" # because let statements use braces for multiline blocks

Style/MultilineBlockLayout:
  Exclude:
    - "spec/**/*" # because let statements use braces for multiline blocks

Style/Semicolon:
  AllowAsExpressionSeparator: true
  Exclude:
    - "spec/**/*" # because sometimes we use this in expect or then blocks

Style/RaiseArgs:
  Enabled: false
